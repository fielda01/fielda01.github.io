<html>

<title>Final App</title>

<style>
h1 {text-align: center;}
.high {color: red;}
.medium {color:orange;}
.low {color: yellow;}


p {text-align:center;
  background-color: blue;
  margin-right: 300px;
  margin-left: 300px;
}

</style>



<script type="text/javascript"> //src="todo.js">
addtask = function() {
  tasklist = document.querySelector('#tasklist');
  li = document.createElement("li");
  cb = document.createElement("input");
  cb.setAttribute("type", "checkbox");
  text = document.querySelector("input#abc");
  litext = document.createTextNode(text);
  li.appendChild(cb);
  li.appendChild(litext);
  tasklist.appendChild(li);
  document.body.appendChild(tasklist);
  
  
  //priority = document.querySelector('#priority')
  //li.className = priority.value
}
</script>

<body>
<h1>Busy Busy</h1>

<p>
  <ul id="tasklist">
    
    
  </ul>
  
</p>
<br>
<br>
<p>
  Enter Task:
  <input type="text" id="abc"/>
  <select id="priority">
    <option>High</option>
    <option>Medium</option>
    <option>Low</option>
  </select>
  <button onclick="addtask();">New</button>
</p>


</body>










</html>
