<html>

<title>Final App</title>

<style>
h1 {text-align: center;}
.high {color: red;}
.medium {color:orange;}
.low {color: yellow;}


p {text-align:center;
  background-color: blue;
  margin-right: 300px;
  margin-left: 300px;
}

</style>



<script type="text/javascript"> //src="todo.js">
addtask = function() {
  var tasklist = document.querySelector('#tasklist');
  var li = document.createElement("li");
  
  var cb = document.createElement("input");
  cb.setAttribute("type", "checkbox");
  
  var task = document.querySelector("#abc").value;
  var litext = document.createTextNode(task);
  
  li.appendChild(cb);
  li.appendChild(litext);
  li.className = document.querySelector("#priority").value;
  tasklist.appendChild(li);
  document.body.appendChild(tasklist);
  
  
  //priority = document.querySelector('#priority')
  //li.className = priority.value
  
  
  //mycb.onclick = boxChecked;
  //this.parentNode.classList.add("done")
}

</script>

<body>
<h1>Task List</h1>

<p>
  <ul id="tasklist">
    
    
  </ul>
  
</p>
<br>
<br>
<p>
  Enter Task:
  <input type="text" id="abc"/>
  <select id="priority">
    <option>High</option>
    <option>Medium</option>
    <option>Low</option>
  </select>
  <button onclick="addtask();">New</button>
</p>


</body>










</html>
