<html>
<title>Calculator</title>
<body>

<label for="num1">Num1:</label> 
<input id="num1" type=text value=# size="9">

<label for="num2">Num2:</label> 
<input id="num2" type=text value=# size="9">
<br>

<button onclick="add();">    +    </button>
<button onclick="sub();">    -    </button>
<button onclick="multi();">    *    </button>
<button onclick="divi();">    /    </button>
<br>
<br>

Result: <span id="result"></span>


<script>
num1 = document.querySelector("#num1").value;
num2 = document.querySelector("num1").value;
result = document.querySelector("#result")
add = function() {
  sum = num1 + num2;
  result.innerHTML = sum;
}
sub = function() {
  sum = num1 - num2;
  result.innerHTML = sum;
}
multi = function() {
  sum = num1 * num2;
  result.innerHTML = sum;
}
divi = function() {
  sum = num1 / num2;
  result.innerHTML = sum;
}


</script>












</body>
</html>
